<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Categorias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cadastroTarefaModel" class="box">
        <div class="form">
            <h2>Cadastro de Taréfas</h2>
            <div class="inputBox">
                <input type="text" required="required" id="nomeTarefa">
                <span>Nome da Taréfa</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="Categoria" required="Categoria">
                <span>Categoria</span>
                <i></i>
        <div class="select">
            <select name="format" id="categoriaTarefa">
                <option selected disabled>Escolha um categoria</option>
                <option value="pendente">Pendente</option>
                <option value="concluida">Concluida</option>
                <option value="perdida">Perdida</option>
            </select>
        </div>
        </div>
            <div class="inputBox">
                <input type="text"  id="dataEntrega" placeholder="dd/mm/yy">
                <span>Data de Entrega</span>
                <i></i>
            </div>
            <div class="inputBox">
                    <input type="text" required="required" id="observacoes">
                    <span>Observações</span>
                    <i></i>
            </div>
            <div class="links">
                <a href="#">Tipos de categorias disponiveis</a>
            </div>
            <input type="submit" id="btnCadastrar">
            <button id="btnExcluir">Excluir</button>
        </div>
    </div>
    <script src="cadastroTarefa.js"></script>
    <script src="calendario.js"></script>

</body>
</html>
