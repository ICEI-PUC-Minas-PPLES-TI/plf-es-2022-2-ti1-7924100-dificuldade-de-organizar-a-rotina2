<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Categorias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Cadastro de Taréfas</h2>
            <div class="inputBox">
                <input type="text" id="nomeTarefa">
                <span>Nome da Taréfa</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" id="categoriaTarefa">
                <span>Categoria da Taréfa</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="text" id="dataEntrega">
                <span>Data de Entrega</span>
                <i></i>
            </div>
            <div class="inputBox">
                    <input type="text" id="observacoes">
                    <span>Observações</span>
                    <i></i>
            </div>
            <div class="links">
                <a href="#">Tipos de categorias disponiveis</a>
            </div>
            <input type="submit" id="btnCadastrar">
        </div>
    </div>
    <script src="cadastroTarefa.js"></script>
</body>
</html>
