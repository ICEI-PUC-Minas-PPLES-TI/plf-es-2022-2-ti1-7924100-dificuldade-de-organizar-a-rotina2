<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Categorias</title>
    <link rel="stylesheet" href="cadastroCategoria.css">
    <script src="cadastroCategoria.js" defer></script>
</head>
<body>
    
   
    <div class="box">
        
        <div class="form">
            <h2>Cadastro de Categoria</h2>
            <div class="inputBox">
                <input type="text" namde="name" id="name"required>
                <span>Nome da categoria</span>
                <i></i>
            </div>
            
            <div class="inputBox">
                    
                    
                    
            <div class="select">
                
                <select name="format" id="format">
                    
                    <option selected disabled>Escolha uma cor</option>
                    <option value="Preto">Preto</option>
                    <option value="Branco">Branco</option>
                    <option value="Verde">Verde</option>
                    <option value="Azul">Azul</option>
                    <option value="Vermelho">Vermelho</option>
                    <option value="Roxo">Roxo</option>
                    <option value="Rosa">Rosa</option>
                    <option value="Amarelo">Amarelo</option>
                    <option value="Laranja">Laranja</option>

                </select>
            </div>
            </div>
            <div class="links">
                <a href="#">Tipos de categorias disponiveis</a>
            </div>
            <input type="submit" id="send" form="form" value="Cadastrar">
        </div>
    </div>

</body>
</html>
