<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Rotim</title>

    <link rel="stylesheet" href="calendario.css">
  </head>
  
    <div id="container">
      
      <div id="header">
        <div> 
            <a href="./estatisticasTarefas.html"> <button>Estatisticas</button></a>
            <a href="./cadastroCategoria.html"> <button>Cadastro  Categorias</button></a>
             <a href="./listagemTarefas.html"> <button>Listagem Tarefas</button></a>
          <a href="./CadastroTarefas.html"> <button>Cadastro Tarefas</button></a>
        </div>
          
        <div>
          
          <button id="backButton">Anterior</button>
          <button id="nextButton">Proximo</button>
        </div>
      </div>
      
      <div id="monthDisplay"></div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>Novo Evento</h2>

      <input id="eventTitleInput" placeholder="Evento" />

      <button id="saveButton">Salvar</button>
      <button id="cancelButton">Cancelar</button>
    </div>

    <div id="deleteEventModal">
      <h2 id="deleteEventTitle">Evento</h2>

      <p id="deleteEventCategory"></p>
      <p id="eventText"></p>

      <button id="deleteButton">Deletar</button>
      <button id="closeButton">Fechar</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="calendario.js"></script>
  </body>
